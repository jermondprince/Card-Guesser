<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

    <title>Card Guesser</title>
  </head>
  <body>
    <div class="container my-1">
      <div class="row">
        <div class="col-6">
          <button class="btn btn-success" type="button" id="loadCards">
            Load Cards
          </button>
        </div>
        <div class="col-6">
          <button
            class="btn btn-success"
            type="submit"
            onclick="resetPage()"
            id="reset"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row justify-content-between">
        <div class="col-3">
          <img src="" alt="" id="img1" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img2" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img3" />
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3">
          <img src="" alt="" id="img4" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img5" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img6" />
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3">
          <img src="" alt="" id="img7" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img8" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img9" />
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3">
          <img src="" alt="" id="img10" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img11" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img12" />
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3">
          <img src="" alt="" id="img13" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img14" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img15" />
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3">
          <img src="" alt="" id="img16" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img17" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img18" />
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3">
          <img src="" alt="" id="img19" />

        <div class="col-3">
          <img src="" alt="" id="img20" />
        </div>
        <div class="col-3">
          <img src="" alt="" id="img21" />
        </div>
      </div>

      <!-- Buttons -->

      <div class="row justify-content-between">
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="buttonOne">
            Column 1
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="buttonTwo">
            Column 2
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="buttonThree">
            Column 3
          </button>
        </div>
      </div>
    </div>

    <script

      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    ></script>
